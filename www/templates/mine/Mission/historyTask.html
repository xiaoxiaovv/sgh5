<ion-view class="background" view-title="我的历史任务">
    <ion-content scrollbar-y="true">
      <div class="scroll-view">
        <div ng-repeat="(key,value) in history">
          <div style="opacity: 0.87;font-size: 13px;color: #030303;letter-spacing: -0.32px;padding:20px 8px 0px;">{{key}}</div>
          <div flex="box:justify" style="margin:12px 8px 0;box-sizing:border-box;background:#fff;height:72px;" ng-repeat="text in value">
            <div style="width:72px;padding:20px;">
              <img ng-if="text.taskType==1" style="width:100%;" ng-src="{{imgBaseURL}}img/ic-am@3x.png" alt="" />
              <img ng-if="text.taskType==2" style="width:100%;" ng-src="{{imgBaseURL}}img/ic-pm@3x.png" alt="" />
              <img ng-if="text.taskType==3" style="width:100%;" ng-src="{{imgBaseURL}}img/ic-share@3x.png" alt="" />
              <img ng-if="text.taskType==4" style="width:100%;" ng-src="{{imgBaseURL}}img/ic-61@3x.png" alt="" />
              <img ng-if="text.taskType==5" style="width:100%;" ng-src="{{imgBaseURL}}img/gold-fight.png" alt="" />
              <img ng-if="text.taskType==6" style="width:100%;" ng-src="{{imgBaseURL}}img/sharePic.png" alt="" />
              <img ng-if="text.taskType==7" style="width:100%;" ng-src="{{imgBaseURL}}img/MilitaryExploits.png" alt="" />
            </div>
            <div style="overflow:hidden;">
              <div flex="dir:top" style="width:100%;">
                <span style="margin:15px 0 4px 0;font-size: 16px;color: #030303;letter-spacing: -0.39px;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;width:100%;">{{text.name}}</span>
                <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;width:100%;font-size: 14px;color: #030303;opacity: 0.53;">{{text.content}}</span>
              </div>
            </div>
            <div flex="main:center cross:center" style="width:101px;padding:28px 16px 28px 26px;font-size:12px;color:#f56767;line-height:16px;">
              <span ng-if="text.userTaskStatus!=-10">＋{{text.userTaskAwards[0].awardNum}}金币</span>
              <span ng-if="text.userTaskStatus==-10">失败</span>
            </div>
          </div>
        </div>

        <div style="height:12px;"></div>
      </div>
      <div flex="dir:top main:center cross:center" style="margin-top:68px;"  ng-if="isHistory">
        <img style="width:200px;" ng-src="{{imgBaseURL}}img/Coupon@2x.png" alt="" />
        <span style="opacity: 0.53;font-size: 16px;color: rgba(0,0,0,0.54);line-height: 20px;">目前无历史任务</span>
      </div>
    </ion-content>
  </ion-view>
