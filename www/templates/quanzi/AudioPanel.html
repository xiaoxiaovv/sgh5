<div style="width: 100%">
    <div style="width: 100%;;height: 130px;text-align: center;"  class="disable-user-behavior"  oncontextmenu="return false">
        <span style="position: absolute; right: 10px;top: 30px;color: #0076fd;font-size: 12px;width: 46px;height: 20px;
        border: solid 1px;border-radius: 8px;line-height: 20px;font-weight: bold;" ng-click="hideMoreInput();"> 取消</span>
        <span style="position: absolute; left: 10px;top: 60px;color: #0076fd;font-size: 12px;width: 46px;height: 20px;
        border: solid 1px;border-radius: 8px;line-height: 20px;font-weight: bold;" ng-click="play()" ng-if="false"> 播放</span>
        <span style="position: absolute; right: 10px;top: 90px;color: #0076fd;font-size: 12px;width: 46px;height: 20px;
        border: solid 1px;border-radius: 8px;line-height: 20px;font-weight: bold;" ng-click="pause()" ng-if="false" > 暂停</span>
        <div style="width: 100%;height: 24px;">
            <div ng-if="isPlaying" style="background-color: #0076fd;color: #ffffff;font-size: 12px;height: 24px;padding: 2px;">还有{{maxSecond-recordSecond}}秒自动发出并进入下一条录音</div>
        </div>
        <div class="sg-timer-record"  style="margin-top: 5px;" >
                {{recordSecond}}"&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{maxSecond}}"
        </div>
        <div class="width-100 text-align-c "  >
            <div style="left:40%;display: inline-block;position: absolute;background-color: #f00;z-index: 200;width: 80px;height:80px;opacity: 0.02" on-hold="hold()"  on-release="release()" on-tap="tap()"></div>
            <img ng-src="{{imgBaseURL}}img/microSchool/sghuatong.png"  style="width: 70px;height:70px;" ng-if="!isPlaying" />
            <img ng-src="{{imgBaseURL}}img/microSchool/sgzanting.png"  style="width: 70px;height:70px;" ng-if="isPlaying" />
        </div>
    </div>
    <div class="row" style="height: 36px;">
        <div class="col col-50" style="text-align: right;">
            <div style="    position: relative; height: 36px; width: 50px; font-size: 12px; display: inline-block;float: right;top:-18px;" ng-class="{true: 'sg-red-f00', false: 'sg-no-red-f00'}[operationMode=='tap']" >
                <div style="display: inline-block;width: 100%;text-align: center;" ng-class="{true: 'sg-dot-show', false: 'sg-dot-hide'}[operationMode=='tap']" ><!--  红点-->
                    <div  style="right: auto;top: 5px;width: 8px;height: 8px;border-radius: 4px;position: relative;display: inline-block;background-color: #f00;color: #fff;z-index: 11"></div>
                </div>
                <span style="    position: relative;top: 5px;" ng-if="!isPlaying" >单击说话</span>
                <span style="    position: relative;top: 5px;" ng-if="isPlaying" >单击停止</span>
            </div>
        </div>
        <div class="col col-50" style="text-align: left;position:relative;" >
            <div style="    position: relative; height: 36px; width: 50px; font-size: 12px; display: inline-block;top:-18px;" ng-class="{true: 'sg-red-f00', false: 'sg-no-red-f00'}[operationMode=='hold']" >
                <div style="display: inline-block;width: 100%;text-align: center;" ng-class="{true: 'sg-dot-show', false: 'sg-dot-hide'}[operationMode=='hold']"><!--  红点-->
                    <div  style="right: auto;top: 5px;width: 8px;height: 8px;border-radius: 4px;position: relative;display: inline-block;background-color: #f00;color: #fff;z-index: 11"></div>
                </div>
                <span style=" position: relative;top: 5px;left: 25%;" ng-if="!isPlaying" >长按</span>
                <span style=" position: relative;top: 5px;left: 25%;" ng-if="isPlaying" >松开</span>
            </div>
        </div>
    </div>

</div>
