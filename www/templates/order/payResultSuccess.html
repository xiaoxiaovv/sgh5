<ion-view class="background" view-title="付款成功" hide-back-button="true">
  <ion-content scrollbar-y="false">

	 <!--支付成功  -->
  <div>
		<div style="text-align:center;padding-top:70px;">
			<img style="width:104px;" src="http://www.ehaier.com/mstatic//wd/img/pages/msg/pay.png" alt="">
		</div>
		<div style="font-size:20px;color:#000;text-align:center;margin-top:10px;">支付成功</div>
